<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyekyeku-Tech</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.pixabay.com/photo/2016/07/12/06/21/grid-1511496_960_720.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #070500;
            color: black;
        }

        #paymentForm {
            background: #080700fd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(255, 209, 3);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h2#mtn-heading, h2.form-text {
            display: inline;
        }

        h2#mtn-heading {
            color: rgb(248, 247, 243);
            font-size: 24px;
            font-weight: bold;
        }

        h2.form-text {
            color: rgb(6, 2, 250);
            font-size: 24px;
            font-weight: bold;
        }

        h3 {
            color: #fcc308;
            margin-top: 10px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #fcc308;
            text-align: left;
        }

        input[type="tel"], input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            background-color: #fcc308;
            color: rgb(10, 10, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #070500;
            color: #fcc308;
        }
        
    </style>
</head>

<body>

    <form id="paymentForm">
        <h2 id="mtn-heading">KYEKYEKU.TECH</h2>
        <h2 class="form-text">SOLUTION</h2>
        <h3>WELCOME TO MTN PORTAL</h3>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required placeholder="e.g., safo@example.com"><br>

        <label for="phoneNumber">Customer Number:</label>
        <input type="tel" id="phoneNumber" name="PHONE NUMBER" required placeholder="e.g., 0234567890"><br>

        <label for="bundle">Select package:</label>
        <select id="bundle" name="BUNDLE" onchange="updateAmount()">
            <option value="0">SELECT HERE</option>
            <option value="1">1GB - GHS6.0</option>
            <option value="2">2GB - GHS12.0</option>
            <option value="3">3GB - GHS18.0</option>
            <option value="4">4GB - GHS24.0</option>
            <option value="5">5GB - GHS30.0</option>
            <option value="6">6GB - GHS36.00</option>
            <option value="8">8GB - GHS48.0</option>
            <option value="10">10GB - GHS54.0</option>
            <option value="12">12GB - GHS63.0</option>
            <option value="15">15GB - GHS79.0</option>
            <option value="20">20GB - GHS96.0</option>
            <option value="25">25GB - GHS126.0</option>
            <option value="30">30GB - GHS135.0</option>
            <option value="40">40GB - GHS190.0</option>
            <option value="50">50GB - GHS203.0</option>
        </select><br>

        <input type="hidden" id="amount" name="amount">
        <input type="submit" value="Buy Here">
    </form>

    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        var prices = {
           "0": 0,
           "1": 6.5,
           "2": 12.5,
           "3": 18.5,
           "4": 24.5,
           "5": 30.5,
           "6": 36.5,
           "8": 48.5,
           "10": 54.5,
           "12": 63.5,
           "15": 79.5,
           "20": 96.5,
           "25": 126.5,
           "30": 135.5,
           "40": 190.5,
           "50": 204.5
        };

        function updateAmount() {
            var bundleSelect = document.getElementById("bundle");
            var amountInput = document.getElementById("amount");
            var selectedValue = bundleSelect.value;

            if (selectedValue in prices) {
                amountInput.value = "GHS " + prices[selectedValue].toFixed(2);
            }
        }

        function sendSMS(phoneNumber, selectedBundle) {
            const packageNames = { 
                "1": "1GB",
                "2": "2GB",
                "3": "3GB",
                "4": "4GB",
                "5": "5GB",
                "6": "6GB",
                "8": "8GB",
                "10": "10GB",
                "12": "12GB",
                "15": "15GB",
                "20": "20GB",
                "25": "25GB",
                "30": "30GB",
                "40": "40GB",
                "50": "50GB"
        };
            const package = packageNames[selectedBundle] || "Unknown Package";
            const senderID = "KYE-TECH";
            const apiKey = "zwNY4rjo1XWnMXn8Om7Q8gk1U";
            const adminPhone = "233545454000";

            const messages = {
                user: `Hello, you have successfully purchased ${package} data bundle. Thank you for choosing Kyekyeku.Tech.`,
                admin: `New bundle purchase alert! ${phoneNumber} just bought ${package}. Kindly confirm.`
            };

            [phoneNumber, adminPhone].forEach((phone, index) => {
                fetch(`https://apps.mnotify.net/smsapi?key=${apiKey}&to=${phone}&msg=${encodeURIComponent(Object.values(messages)[index])}&sender_id=${senderID}`)
                    .then(response => response.json())
                    .then(data => console.log("SMS Response:", data))
                    .catch(error => console.error("Error sending SMS:", error));
            });
        }

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var phoneNumber = document.getElementById("phoneNumber").value;
            var email = document.getElementById("email").value;
            var selectedBundle = document.getElementById("bundle").value;
            var amount = prices[selectedBundle] * 100; // Convert to pesewas

            var handler = PaystackPop.setup({
                key: 'pk_live_fb405d2702a00868ba424f73b9148b7aad07b2b0', // Your Paystack public key
                email: email,
                amount: amount,
                currency: 'GHS',
                ref: 'KYEKYEKU-' + Math.floor((Math.random() * 1000000000) + 1),
                metadata: {
                    custom_fields: [{
                        display_name: "Phone Number",
                        variable_name: "phone_number",
                        value: phoneNumber
                    }]
                },
                callback: function(response) {
                    alert('Payment successful! Transaction reference: ' + response.reference);
                    sendSMS(phoneNumber, selectedBundle);
                },
                onClose: function() {
                    alert('Payment window closed.');
                }
            });

            handler.openIframe();
        });
    </script>

</body>
</html>
